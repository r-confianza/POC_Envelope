<div class="acceptence_status">
    <div class="d-flex justify-content-between align-items-center header_pop">
        <img src="../../../assets/images/invite.png" draggable="false" alt="invite">
        <button class="closeBtn" (click)="back()">&times;</button>
    </div>

    <div class="you_choose">
        <img src="../../../assets/images/sad.svg" alt="icon" draggable="false">
        <label>no</label>
    </div>

    <form>
        <div class="form_field text-start mb-4">
            <label>name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="form_field text-start mb-4">
            <label>e-mail</label>
            <input type="text" placeholder="Enter email">
        </div>

        <div class="form_field text-start mb-4">
            <label>phone number</label>
            <input type="text" placeholder="Enter phone number">
        </div>

        <button type="button" class="submit_btn">ok</button>
    </form>
</div>
